
version: '3'

services:
  postgres:
    image: postgres:13.3
    environment:
       MYSQL_DATABASE: 'antorus'
       MYSQL_USER: 'root'
       MYSQL_PASSWORD: 'password'
       MYSQL_ROOT_PASSWORD: 'password'
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8080
    volumes:
      - .:/antorus
      - /var/www/antorus/media/:/code/media/
    ports:
      - "8080:8080"
    depends_on:
      - postgres