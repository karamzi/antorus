{% extends 'basic/basic.html' %}
{% load static %}

{% block title %}Checkout - ANTORUS{% endblock %}

{% block content %}
    <section class="checkout_section">
        <div class="container">
            <h2>CHECKOUT</h2>
            <div class="checkout_content">
                <div class="checkout_left">
                    <h3>BILLING DETAILS</h3>
                    <form>
                        <div class="connections">
                            <label class="required">Skype or Discord</label>
                            <input id="connection" type="text">
                        </div>
                        {% if user.is_authenticated %}
                            <div class="email">
                                <label class="required">email</label>
                                <input value="{{ user.email }}" id="email" type="email" required>
                            </div>
                        {% else %}
                            <div class="email">
                                <label class="required">email</label>
                                <input id="email" type="email" required>
                            </div>
                        {% endif %}
                        <div class="comment">
                            <label>Comment to the order (optional)</label>
                            <textarea id="comment" name="comment" id="" cols="30" rows="10"></textarea>
                        </div>
                    </form>
                </div>
                <div class="checkout_right">
                    <h3>YOUR ORDER</h3>
                    <div class="products"></div>
                    <div class="subtotal">
                        <p>Subtotal</p>
                        <p id="subtotal"></p>
                    </div>
                    <div style="display: none" class="coupon">
                        <p id="coupon_name">Coupon: </p>
                        <p id="coupon_price" style="color: #45db428c"><span class="coupon_remove">Remove</span></p>
                    </div>
                    <div class="total">
                        <p>total</p>
                        <p id="cart_total"></p>
                    </div>
                    <div class="agree">
                        <label id="cd2_label">I have read and agree to the website terms and conditions</label>
                        <div class="checkbox">
                            <input class="addition" type="checkbox" id="cd2">
                            <label class="custom" for="cd2">
                                <div class="tick"></div>
                            </label>
                        </div>
                    </div>
                    <form id="fondy" action="https://pay.fondy.eu/api/checkout/redirect/" method="post">
                        <input id="amount" type="hidden" name="amount" value="">
                        <input id="currency" type="hidden" name="currency" value="">
                        <input type="hidden" name="lifetime" value="1200">
                        <input type="hidden" name="merchant_id" value="1470496">
                        <input id="order_desc" type="hidden" name="order_desc" value="">
                        <input id="order_id" type="hidden" name="order_id" value="">
                        <input type="hidden" name="response_url" value="https://antorus.com{% url 'success_order' %}">
                        <input type="hidden" name="server_callback_url" value="https://antorus.com{% url 'fondy' %}">
                        <input id="signature" type="hidden" name="signature" value="">
                    </form>
                    <div class="button">
                        <button>PLACE ORDER</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}


{% block scripts %}
    <script src="{% static 'js/checkout_6.js' %}"></script>
{% endblock %}
